# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    ceww.importer:
        class: AppBundle\Services\Importer
        calls:
            - [ setDoctrine, ["@doctrine"]]
            - [ setLogger, ["@monolog.logger"]]
    ceww.merger:
        class: AppBundle\Services\Merger
        calls:
            - [ setDoctrine, ["@doctrine"]]
            - [ setLogger, ["@monolog.logger"]]
