
# Dirs or files documentation is generated for. 
# (multiple values allowed)
source:
        - src
        # vendor is commented out, because apigen can't parse some php 5.5+ 
        # constructs (eg. Foo::class).
        # - vendor
        
# Directories and files matching this mask will not be parsed (e.g. */tests/*). 
# (multiple values allowed)
exclude:
    - Tests/*
        
# Target dir for documentation.
destination: docs/api/apigen

# Turn on debug mode.
debug:		false

# Access levels of included method and properties. 
# (default: ["public","protected"]) 
# (multiple values allowed)
accessLevels:
        - public
        - protected

# Generate documentation for elements marked as @deprecated
deprecated: true

# Add link to ZIP archive of documentation.
download: false

# Scanned file extensions. (default: ["php"]) 
# (multiple values allowed)
extensions:
        - php
        - js

# Charset of scanned files. (multiple values allowed)
charset:
        - utf-8

# Generate documentation for PHP internal classes.
php:    true

# Files matching this mask will be included in class tree, but will not create 
# a link to their documentation. (multiple values allowed)
skipDocPath:
        - vendor/*

# Title of generated documentation.
title:  CEWW Api

# Generate documentation for elements marked as @todo.
todo:   true

# Generate tree view of classes, interfaces, traits and exceptions.
tree:   true

# Do not output any message.
quiet:  true
